<div ng-controller="MoodController as mood"
     id = "mood-form">

<!-- EMOJI FORM -->

    <br/>
    <br/>

           class="mood-select"
           type="radio"
           value="1"

           for="one">
        <img src="assets/1.png"/>
    </label>

    </label>
    <br/>
    <br/>
</div>
<!-- END OF EMOJI FORM -->

<!-- FACTORS FORM -->

  <!-- Negative Emotions -->
  <div ng-show="mood.happiness == 1 ||
                mood.happiness == 2 ||
                mood.happiness == 3">

    Why are you feeling upset?<br/><br/>

    <textarea type="text"
              ng-model="mood.factorsBlurb"
              rows="5"
              id="blurb">
    </textarea>

  </div>


  <!-- Neutral Emotions -->
  <div ng-show="mood.happiness == 4 ||
                mood.happiness == 5 ||
                mood.happiness == 6">

    How could your day be better?<br/><br/>

    <textarea type="text"
              ng-model="mood.factorsBlurb"
              rows="5"
              id="blurb">
    </textarea>

  </div>


  <!-- Positive Emotions -->
  <div ng-show="mood.happiness == 7 ||
                mood.happiness == 8 ||
                mood.happiness == 9 ||
                mood.happiness == 10">

    Why was your day so awesome?<br/><br/>

    <textarea type="text"
              ng-model="mood.factorsBlurb"
              rows="5"
              id="blurb">
    </textarea>

  </div>
<!-- END OF FACTORS FORM -->

<!-- SUBMIT MOOD & FACTORS -->
  <input ng-show="!!mood.happiness &&
                  mood.factorsBlurb.length > 0"
         type="submit"
         value="Submit Your Mood"
         id = "moodsubmit">
</form>
</div>
<!-- END OF FORMS -->
